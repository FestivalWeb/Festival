<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 API 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-area {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap; /* 줄바꿈 보존 */
            display: none; /* 초기에는 숨김 */
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>시스템 로그인</h2>
    <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="User ID" required>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <button onclick="performLogin()">로그인 하기</button>

    <div id="result-area"></div>
</div>

<script>
    async function performLogin() {
        // 1. 입력값 가져오기
        const userIdInput = document.getElementById('userId').value;
        const passwordInput = document.getElementById('password').value;
        const resultArea = document.getElementById('result-area');

        // 입력 검증
        if (!userIdInput || !passwordInput) {
            alert('아이디와 비밀번호를 모두 입력해주세요.');
            return;
        }

        // 2. 보낼 데이터 준비 (DTO 형식에 맞춤)
        const loginData = {
            userId: userIdInput,
            password: passwordInput
        };

        try {
            // 3. Fetch API로 POST 요청 전송
            // 주의: 백엔드 서버 주소가 다르면 수정 필요 (현재: localhost:8080)
            const response = await fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            });

            // 4. 응답 처리
            const data = await response.json();
            
            resultArea.style.display = 'block'; // 결과창 표시

            if (response.ok) {
                // 로그인 성공
                resultArea.innerHTML = `<span class="success">✅ <strong>로그인 성공!</strong></span><br>` +
                                       `메시지: ${data.message}<br>` +
                                       `세션ID: ${data.sessionId}`;
                
                console.log("로그인 응답 데이터:", data);
                
                // (선택사항) 세션 ID 등을 로컬 스토리지에 저장
                // localStorage.setItem('sessionId', data.sessionId);
                
            } else {
                // 로그인 실패 (400 Bad Request 등)
                resultArea.innerHTML = `<span class="error">❌ <strong>로그인 실패</strong></span><br>` +
                                       `이유: ${data.message || '알 수 없는 오류'}`;
            }

        } catch (error) {
            // 네트워크 에러 등
            console.error('Error:', error);
            resultArea.style.display = 'block';
            resultArea.innerHTML = `<span class="error">⚠️ <strong>서버 통신 오류</strong></span><br>` +
                                   `서버가 켜져 있는지 확인해주세요.<br>(${error.message})`;
        }
    }
</script>

</body>
</html>
